language: python
sudo: false

env:
  - LUA="luajit 2.0"

before_install:
  - pip install hererocks
  - hererocks env --luajit 2.0.3 --luarocks latest
  - source env/bin/activate

install:
  - luarocks install luacheck

script:
  - git diff --check $TRAVIS_COMMIT_RANGE # check for whitespace errors etc
  - git diff --name-only $TRAVIS_COMMIT_RANGE | grep '\.lua' | xargs --no-run-if-empty luacheck
